<div class="main-container">
  <div class="header-container">
    <mat-grid-list cols="3" rowHeight="100px">
      <mat-grid-tile>
        <div style="position: absolute; left: 0px;">
          <h1 class="header-title">Alpha Team Chat</h1>
        </div>
      </mat-grid-tile>
      <mat-grid-tile>
        <div *ngIf="receiver !== null && receiver !== undefined && receiver !== ''" class="receiver-header">Talk
          to {{receiver}}</div>
      </mat-grid-tile>
      <mat-grid-tile class="user-header">
        <button mat-raised-button class="welcome ml" (click)="addGroup()">Add Gropup</button>
        <button mat-raised-button class="welcome ml" (click)="getInfo()">{{username}} - Information </button>
        <button mat-raised-button (click)="logout()" class="ml">Logout</button>
      </mat-grid-tile>
    </mat-grid-list>
  </div>

  <mat-grid-list class="chat-table" cols="8" rowHeight="550" gutterSize="20">
    <mat-grid-tile class="user-list-col wt-justify cell-border" [colspan]="2" [style.vertical-align]="'top'">
      <wt-userlist [username]="username" class="user-container" (receiverUpdated)="onReceiverChange($event)">
      </wt-userlist>
    </mat-grid-tile>
    <mat-grid-tile class="wt-justify cell-border" [colspan]="6">
      <wt-messages [username]="username" class="message-wrapper"></wt-messages>
    </mat-grid-tile>
  </mat-grid-list>

</div>
<div *ngIf="popup" class="popup">
  <div class="popup-content">
    <div class="popup-header">

      <h3>{{username}} - information</h3>

      <button mat-icon-button class="close" (click)="closePopup()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <hr>
    <div class="popup-body">
      <p>Name: {{username}}</p>
      <p>Id: {{userId}}</p>
    </div>
  </div>
</div>
<div *ngIf="group" class="popup">
  <div class="popup-content">
    <div class="popup-header">
      <h3>Add new Group</h3>
      <button mat-icon-button class="close" (click)="closePopup()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <hr>
    <div class="popup-body">
      <span>Add Group Name:</span>
      <br>
      <br>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Group Name</mat-label>
        <input matInput>
      </mat-form-field>
    </div>
  </div>
</div>
